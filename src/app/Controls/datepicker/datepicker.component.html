<div [formGroup]="parentForm" class="md-form input-group">
  <mdb-error
    *ngIf="property?.errors?.isAfter && (property.dirty || property.touched)"
  >
    {{ resource?.isAfter }}
  </mdb-error>
  <input
    [id]="config.controlName"
    type="text"
    name="date"
    class="form-control mb-4"
    [formControlName]="config.controlName"
    mdbInput
    mdbValidate
  />
  <label [for]="config.controlName">{{ config.title }}</label>
</div>
