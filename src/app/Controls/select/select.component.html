<div [formGroup]="parentForm" class="md-form">
  <select
    class="custom-select"
    name="selectbox"
    [id]="config.controlName"
    [formControlName]="config.controlName"
    mdbInput
    mdbValidate
  >
    <option
      *ngFor="let option of config.options"
      [disabled]="option.disabled"
      [value]="option.value"
      [selected]="option.selected"
      >{{ option.title }}</option
    >
  </select>
</div>
