<div class="card-body">
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="custom-file">
        <input
          type="file"
          class="custom-file-input"
          id="uploaded_image"
          accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
          (change)="onFileChange($event)"
        />
        <label id="uploaded_image_label" class="custom-file-label" for="uploaded_image">
          {{ resource?.browseFile }}
        </label>
      </div>
    </div>
  </div>
  <button
    type="button"
    class="btn btn-info btn-block my-4"
    [ngClass]="!permission ? 'btn-blue-grey' : ''"
    (click)="onUploadClick()"
  >
    Tải lên
    <i *ngIf="isDisabled" class="fa fa-spinner fa-spin"></i>
  </button>
</div>
