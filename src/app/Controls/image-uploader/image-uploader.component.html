<div class="card-body">
  <div class="container-fluid">
    <img
      [attr.src]="source ? source : defaultSource"
      id="preview_image"
      style="width: inherit;"
    />
  </div>
  <button
    *ngIf="config"
    type="button"
    class="btn btn-info btn-block my-4"
    (click)="onUploadClick()"
  >
    {{ resource.avatarButton }}
  </button>
</div>

<div
  *ngIf="config"
  class="modal fade"
  id="imageModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="imageUploadModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageUploadModal">
          {{ resource.uploadModal }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div
        class="modal-body"
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        "
      >
        <div>
          <img
            [src]="previewUrl"
            id="image"
            style="max-width: 100%; height: auto;"
          />
        </div>
        <div class="w-75 pt-2">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="custom-file" [formGroup]="parentForm">
                <input
                  type="file"
                  class="custom-file-input"
                  id="uploaded_image"
                  (change)="onFileChange($event)"
                  accept="image/*"
                />
                <div></div>
                <label class="custom-file-label" for="uploaded_image">
                  {{ resource.browseFile }}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          {{ resource.closeModal }}
        </button>
        <button type="button" class="btn btn-primary" (click)="crop()">
          {{ resource.saveModal }}
        </button>
      </div>
    </div>
  </div>
</div>
