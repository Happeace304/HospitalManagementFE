<div class="card mb-4">
  <!--Card content-->
  <div class="card-body d-sm-flex justify-content-between">
    <h5 class="mb-2 mb-sm-0 pt-1">
      {{ resource.stateTitle }}
    </h5>
  </div>
</div>
<div class="row">
  <div class="col-9">
    <div class="card">
      <div class="card-body">
        <datatable
          [config]="datatableConfig"
          [data]="datatableData"
        ></datatable>
      </div>
    </div>
  </div>
  <div class="col-3">
    <div class="card">
      <div class="card-body"></div>
    </div>
  </div>
</div>
