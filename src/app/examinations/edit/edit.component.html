<div class="row">
  <div class="col-12">
    <div class="card mb-4">
      <!--Card content-->
      <div class="card-body d-sm-flex justify-content-between">
        <h5 class="mb-2 mb-sm-0 pt-1">
          {{ resource.stateTitle }}
        </h5>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-9">
    <div class="card mb-4">
      <div class="card-body">
        <a>{{ resource.patientInfo }}</a>
        <!-- Search form -->
        <div class="col-4">
          <search-bar (onSearchApply)="onSearchApply($event)"></search-bar>
        </div>
        <div class="p-4" style="border: 2px solid red;">
          <form [formGroup]="examForm" (ngSubmit)="onSubmitClick()">
            <!-- USER INFO -->

            <div class="form-row">
              <div class="form-group col">
                <text-input [parentForm]="examForm" [config]="formConfig.name">
                </text-input>
              </div>
              <div class="form-group col">
                <datepicker
                  [parentForm]="examForm"
                  [config]="formConfig.birthday"
                >
                </datepicker>
              </div>
              <div class="form-group col">
                <select-box
                  [parentForm]="examForm"
                  [config]="formConfig.gender"
                  [value]="examForm.get('gender').value"
                ></select-box>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-4">
                <text-input
                  [parentForm]="examForm"
                  [config]="formConfig.idCard"
                >
                </text-input>
              </div>
              <div class="form-group col-4">
                <text-input
                  [parentForm]="examForm"
                  [config]="formConfig.medicalCard"
                >
                </text-input>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-4">
                <text-input [parentForm]="examForm" [config]="formConfig.phone">
                </text-input>
              </div>
              <div class="form-group col-4">
                <text-input [parentForm]="examForm" [config]="formConfig.email">
                </text-input>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-4">
                <text-input
                  [parentForm]="examForm"
                  [config]="formConfig.address"
                >
                </text-input>
              </div>
            </div>
            <!-- END USER INFO -->
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-3">
    <div class="card">
      <image-uploader [source]="avatar.path"></image-uploader>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-9">
    <div class="card"></div>
  </div>
</div>
