<div class="row">
  <div class="col-12">
    <div class="card mb-4">
      <!--Card content-->
      <div class="card-body d-sm-flex justify-content-between">
        <h5 class="mb-2 mb-sm-0 pt-1">
          {{ resource.stateTitle }}
        </h5>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-9">
    <div class="card">
      <div class="card-body">
        <a>{{ resource.cardTitle }}</a>
        <form [formGroup]="userForm" (ngSubmit)="onSubmitClick()">
          <!-- USER INFO -->

          <div class="form-row">
            <div class="form-group col">
              <text-input
                [parentForm]="userForm"
                [config]="formConfig.name"
                [resource]="resource.validationErrors"
              ></text-input>
            </div>
            <div class="form-group col">
              <datepicker
                [parentForm]="userForm"
                [config]="formConfig.birthday"
                (onDataChange)="onDataChange($event)"
              ></datepicker>
            </div>
            <div class="form-group col">
              <select-box
                [parentForm]="userForm"
                [config]="formConfig.gender"
                (onDataChange)="onDataChange($event)"
              ></select-box>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-4">
              <text-input
                [parentForm]="userForm"
                [config]="formConfig.idCard"
                [resource]="resource.validationErrors"
              ></text-input>
            </div>
            <div class="form-group col-4">
              <text-input
                [parentForm]="userForm"
                [config]="formConfig.medicalCard"
                [resource]="resource.validationErrors"
              ></text-input>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-4">
              <text-input
                [parentForm]="userForm"
                [config]="formConfig.phone"
                [resource]="resource.validationErrors"
              ></text-input>
            </div>
            <div class="form-group col-4">
              <text-input
                [parentForm]="userForm"
                [config]="formConfig.email"
                [resource]="resource.validationErrors"
              ></text-input>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-4">
              <text-input
                [parentForm]="userForm"
                [config]="formConfig.address"
                [resource]="resource.validationErrors"
              ></text-input>
            </div>
          </div>
          <!-- END USER INFO -->

          <!-- LOGIN INFO ACCORDION -->
          <div class="accordion" id="loginAccordion">
            <div class="z-depth-0">
              <div>
                {{ resource.loginInfoTitle }}
                <button
                  type="button"
                  class="btn btn-success"
                  data-toggle="collapse"
                  data-target="#loginAccordionCollapse"
                  aria-expanded="true"
                  aria-controls="loginAccordionCollapse"
                >
                  <span>
                    <i class="fa fa-plus"></i>
                  </span>
                </button>
              </div>
              <div
                id="loginAccordionCollapse"
                class="collapse"
                data-parent="#loginAccordion"
              >
                <div class="form-row">
                  <div class="form-group col-4">
                    <select-box
                      [parentForm]="userForm"
                      [config]="formConfig.department"
                      (onDataChange)="onDataChange($event)"
                    ></select-box>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-4">
                    <text-input
                      [parentForm]="userForm"
                      [config]="formConfig.password"
                      [resource]="resource.validationErrors"
                    ></text-input>
                  </div>
                  <div class="form-group col-4">
                    <text-input
                      [parentForm]="userForm"
                      [config]="formConfig.confirmPassword"
                      [resource]="resource.validationErrors"
                    ></text-input>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- END LOGIN INFO ACCORDION -->
          <div class="md-form">
            <button type="submit" class="btn btn-info btn-block my-4">
              {{ resource.saveButton }}
              <i *ngIf="userForm.disabled" class="fa fa-spinner fa-spin"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-3">
    <div class="card">
      <div class="card-body">
        <div class="container-fluid">
          IMAGE CROPPER
        </div>
      </div>
    </div>
  </div>
</div>
