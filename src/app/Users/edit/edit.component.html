<div class="card mb-4">
  <!--Card content-->
  <div class="card-body d-sm-flex justify-content-between">
    <h5 class="mb-2 mb-sm-0 pt-1">
      {{ resource.stateTitle }}
    </h5>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitClick()">
      <div class="md-form">
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <text-input
                [parentForm]="userForm"
                [config]="formConfig.name"
              ></text-input>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <datepicker
                [parentForm]="userForm"
                [config]="formConfig.birthday"
                (onDataChange)="onDataChange($event)"
              ></datepicker>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <text-input
                [parentForm]="userForm"
                [config]="formConfig.phone"
              ></text-input>
            </div>
          </div>
        </div>
      </div>
      <div class="md-form">
        <button type="submit" class="btn btn-info btn-block my-4 ">
          {{ resource.title }}
          <i class="fa fa-spinner fa-spin"></i>
        </button>
      </div>
    </form>
  </div>
</div>
