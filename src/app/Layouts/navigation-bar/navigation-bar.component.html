<!-- Navbar -->

<nav
  class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar"
>
  <div class="container-fluid">
    <!-- Brand -->
    <a
      class="navbar-brand waves-effect"
      href="https://mdbootstrap.com/docs/jquery/"
      target="_blank"
    >
      <strong class="blue-text">MDB</strong>
    </a>

    <!-- Collapse -->
    <button
      class="navbar-toggler collapsed"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="navbar-collapse collapse" id="navbarSupportedContent" style="">
      <!-- Left -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link waves-effect" href="#"
            >Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link waves-effect"
            href="https://mdbootstrap.com/docs/jquery/"
            target="_blank"
            >About MDB</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link waves-effect"
            href="https://mdbootstrap.com/docs/jquery/getting-started/download/"
            target="_blank"
            >Free download</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link waves-effect"
            href="https://mdbootstrap.com/education/bootstrap/"
            target="_blank"
            >Free tutorials</a
          >
        </li>
      </ul>

      <!-- Right -->
      <ul class="navbar-nav nav-flex-icons">
        <li class="nav-item">
          <a href="#" class="nav-link waves-effect">
            <i
              data-toggle="modal"
              [attr.data-target]="'#' + resource.loginModalId"
              >Đăng nhập</i
            >
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar -->

<!-- Login Modal -->
<div
  class="modal fade"
  id="{{ resource.loginModalId }}"
  tabindex="-1"
  role="dialog"
  [attr.aria-labelledby]="resource.loginModalId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">
          {{ resource.modalTitle }}
        </h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input
            type="email"
            id="email"
            class="form-control validate"
            [formControl]="email"
          />
          <label data-error="wrong" data-success="right" for="email">{{
            resource.modalEmail
          }}</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input
            type="password"
            id="password"
            class="form-control validate"
            [formControl]="password"
          />
          <label data-error="wrong" data-success="right" for="password">{{
            resource.modalPassword
          }}</label>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default" (click)="onLoginClick($event)">
          {{ resource.modalTitle }}
        </button>
      </div>
    </div>
  </div>
</div>
