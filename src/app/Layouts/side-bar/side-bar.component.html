<!-- Sidebar -->
<div class="sidebar-fixed position-fixed">
  <a class="logo-wrapper waves-effect">
    <img
      src="https://mdbootstrap.com/img/logo/mdb-email.png"
      class="img-fluid"
      alt=""
    />
  </a>
  <div *ngIf="resource">
    <div class="list-group list-group-flush" *ngFor="let menu of resource.menu">
      <a
        *ngIf="menu.active"
        [routerLink]="[menu.routerLink]"
        class="list-group-item list-group-item-action waves-effect"
      >
        <i class="mr-3" [ngClass]="menu.iconCss"> </i>{{ menu.title }}</a
      >
    </div>
  </div>
</div>
<!-- Sidebar -->
